<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>

<body>
    <header>
        <h1 id="page-title">Library</h1>
    </header>

    <main>
        <section id="sidebar">
            <form action="#" id="book-form">
                <div class="form-element">
                    <label for="form-title">Title</label>
                    <input type="text" id="form-title" required>
                </div>

                <div class="form-element">
                    <label for="form-author">Author</label>
                    <input type="text" id="form-author" required>
                </div>

                <div class="form-element">
                    <label for="form-pages">Pages</label>
                    <input type="text" id="form-pages" required>
                </div>

                <div class="form-element" id="read-form-element">
                    <label for="form-read-btn">Read ?</label>
                    <label class="switch">
                        <input class="checkbox" type="checkbox" id="form-read" checked>
                        <span class="slider round"></span>
                    </label>
                </div>

                <div class="form-element" id="add-btn-container">
                    <button type="submit" id="add-book">Add Book</button>
                </div>
            </form>

            <div id="stats-container">
                <h3>Total books: <span id="total-books">0</span></h3>
                <h3>Books read: <span id="books-read">0</span></h3>
                <h3>Books to read: <span id="books-to-read">0</span></h3>
            </div>
        </section>

        <section id="book-container"></section>
    </main>

    <script src="script.js"></script>
</body>

</html>
